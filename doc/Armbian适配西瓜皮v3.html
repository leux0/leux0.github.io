    <div class="post-body" itemprop="articleBody"><p>&nbsp;<span id="more"></span></p>
<h1 id="简单适配"><a href="#简单适配" class="headerlink" title="简单适配"></a>简单适配</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 首先要添加设备适配Armbian首先需要创建一个开发板配置文件，然后若此设备dts不在主线内核源码中需自行添加，最后看是用其他开发板的U-Boot配置还是新增补丁和配置为其单独适配U-Boot</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取Armbian系统的构建框架，当前是 25.11.0 版本，我这里采取最简方法适配，U-Boot用其他主线U-Boot源码中已支持开发板的，其他请自测</span></span><br><span class="line">git <span class="built_in">clone</span> --depth=1 https://github.com/armbian/build</span><br><span class="line"></span><br><span class="line"><span class="comment"># 拷贝鲁班猫的配置后修改为西瓜皮v3的就行了，它用的是 U-Boot 2025.04，具体修改在这行后面</span></span><br><span class="line"><span class="built_in">cp</span> build/config/boards/lubancat2.csc build/config/boards/nlnet-xiguapi.csc</span><br><span class="line"></span><br><span class="line"><span class="comment"># Rockchip RK3568 quad core 4-32GB SoC 1GBe eMMC USB3	# 这行会在menuconfig中显示，即 [配置文件名 无扩展名] (csc) [这行 # 后面的内容]</span></span><br><span class="line">BOARD_NAME=<span class="string">&quot;Nlnet Xiguapi V3&quot;</span>				<span class="comment"># 开发板名称</span></span><br><span class="line">BOARDFAMILY=<span class="string">&quot;rk35xx&quot;</span>					<span class="comment"># 在 config/sources/families/rk35xx.conf 里面有该架构详细配置</span></span><br><span class="line">BOARD_FIRMWARE_INSTALL=<span class="string">&quot;-full&quot;</span>				<span class="comment"># 安装闭源固件驱动最全版本</span></span><br><span class="line">BOARD_MAINTAINER=<span class="string">&quot;leux&quot;</span>					<span class="comment"># 开发板维护者</span></span><br><span class="line">BOOTCONFIG=<span class="string">&quot;radxa-zero-3-rk3566_defconfig&quot;</span>		<span class="comment"># 使用的U-Boot的配置文件，有的配置文件会导致卡在u-boot启动时</span></span><br><span class="line">KERNEL_TARGET=<span class="string">&quot;edge&quot;</span>					<span class="comment"># 内核支持哪些版本：vendor,current,edge</span></span><br><span class="line">FULL_DESKTOP=<span class="string">&quot;yes&quot;</span></span><br><span class="line">BOOT_LOGO=<span class="string">&quot;desktop&quot;</span></span><br><span class="line">BOOT_FDT_FILE=<span class="string">&quot;rockchip/rk3568-xiguapi-v3.dtb&quot;</span>		<span class="comment"># 这里指定在 armbianEnv.txt 中要加载的设备树文件</span></span><br><span class="line">BOOT_SCENARIO=<span class="string">&quot;spl-blobs&quot;</span></span><br><span class="line">IMAGE_PARTITION_TABLE=<span class="string">&quot;gpt&quot;</span>				<span class="comment"># 镜像只分一个区，若后面有 BOOTFS_TYPE=&quot;fat&quot; 行则分两区存放rootfs与boot</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取西瓜皮v3的设备树到指定目录，这个目录里的设备树文件会自动拷贝到内核源码目录的 arch/arm64/boot/dts/rockchip/ 中编译</span></span><br><span class="line"><span class="built_in">cd</span> ~/build/patch/kernel/archive/rockchip64-6.17/dt/</span><br><span class="line">wget https://github.com/coolsnowwolf/lede/raw/master/target/linux/rockchip/files/arch/arm64/boot/dts/rockchip/rk3568-xiguapi-v3.dts</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 关于小屏幕的驱动，先修改上面DTS里spi3中的 compatible = &quot;galaxycore,gc9307&quot; 为 compatible = &quot;sitronix,st7789v&quot;</span></span><br><span class="line"><span class="comment"># 再将如下适配小屏幕的内核补丁添加到：~/build/patch/kernel/archive/rockchip64-6.17/999-Add-GC9307.patch</span></span><br><span class="line">--- a/drivers/staging/fbtft/fb_st7789v.c</span><br><span class="line">+++ b/drivers/staging/fbtft/fb_st7789v.c</span><br><span class="line">@@ -28,7 +28,7 @@</span><br><span class="line"> 	<span class="string">&quot;D0 05 0A 09 08 05 2E 44 45 0F 17 16 2B 33\n&quot;</span> \</span><br><span class="line"> 	<span class="string">&quot;D0 05 0A 09 08 05 2E 43 45 0F 16 16 2B 33&quot;</span></span><br><span class="line"> </span><br><span class="line">-#define HSD20_IPS 1</span><br><span class="line">+#define HSD20_IPS 0</span><br><span class="line"> </span><br><span class="line"> /**</span><br><span class="line">  * enum st7789v_command - ST7789V display controller commands</span><br><span class="line">@@ -289,7 +289,7 @@</span><br><span class="line"> 	default:</span><br><span class="line"> 		<span class="built_in">return</span> -EINVAL;</span><br><span class="line"> 	&#125;</span><br><span class="line">-	write_reg(par, MIPI_DCS_SET_ADDRESS_MODE, madctl_par);</span><br><span class="line">+	write_reg(par, MIPI_DCS_SET_ADDRESS_MODE, 0x38);</span><br><span class="line"> 	<span class="built_in">return</span> 0;</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 生成Armbian系统，这里以生成Debian trixie的无桌面最小版系统为例</span></span><br><span class="line">./compile.sh build BOARD=nlnet-xiguapi BRANCH=edge BUILD_DESKTOP=no BUILD_MINIMAL=<span class="built_in">yes</span> KERNEL_CONFIGURE=no RELEASE=trixie</span><br><span class="line"></span><br><span class="line"><span class="comment"># 生成Armbian系统，这里以生成Debian trixie的xfce桌面系统为例</span></span><br><span class="line">./compile.sh build BOARD=nlnet-xiguapi BRANCH=edge BUILD_DESKTOP=<span class="built_in">yes</span> BUILD_MINIMAL=no KERNEL_CONFIGURE=no RELEASE=trixie \</span><br><span class="line">DESKTOP_APPGROUPS_SELECTED= DESKTOP_ENVIRONMENT=xfce DESKTOP_ENVIRONMENT_CONFIG_NAME=config_base MAINLINE_MIRROR=nju REGIONAL_MIRROR=china</span><br><span class="line"></span><br><span class="line"><span class="comment"># 最后生成的系统镜像和内核及头文件包分别在：build/output/images/		build/output/debs/</span></span><br></pre></td></tr></table></figure>


<h1 id="另样适配"><a href="#另样适配" class="headerlink" title="另样适配"></a>另样适配</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 除了上面那种适配构建框架来生成系统镜像外，也可以直接修改替换其他开发板官方系统镜像中的设备树来拥有可用的系统镜像</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 先下载同版本主线内核源码和配置来生成设备树文件，如下LEDE中的DTS只能用于主线内核，不适用vendor内核</span></span><br><span class="line">wget https://mirrors.ustc.edu.cn/kernel.org/linux/kernel/v6.x/linux-6.17.tar.gz</span><br><span class="line">tar -xzvf linux-6.17.tar.gz</span><br><span class="line"><span class="built_in">cd</span> linux-6.17/</span><br><span class="line">wget -O .config https://github.com/armbian/build/raw/main/config/kernel/linux-rockchip64-edge.config</span><br><span class="line">sed -i <span class="string">&#x27;181i dtb-$(CONFIG_ARCH_ROCKCHIP) += rk3568-xiguapi-v3.dtb&#x27;</span> <span class="built_in">arch</span>/arm64/boot/dts/rockchip/Makefile</span><br><span class="line">wget -O <span class="built_in">arch</span>/arm64/boot/dts/rockchip/rk3568-xiguapi-v3.dts \</span><br><span class="line">https://github.com/coolsnowwolf/lede/raw/master/target/linux/rockchip/files/arch/arm64/boot/dts/rockchip/rk3568-xiguapi-v3.dts</span><br><span class="line"></span><br><span class="line">make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- menuconfig</span><br><span class="line">make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- dtbs</span><br><span class="line"><span class="comment"># 如上将生成设备树文件：linux-6.17/arch/arm64/boot/dts/rockchip/rk3568-xiguapi-v3.dtb</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 这里以Armsom-sige3的Armbian官方系统镜像为例，修改替换设备树后直接刷入使用</span></span><br><span class="line"><span class="built_in">sudo</span> losetup -f -P Armbian_community_25.11.0-trunk.208_Armsom-sige3_bookworm_vendor_6.1.115_minimal.img</span><br><span class="line"><span class="built_in">sudo</span> mount -t ext4 /dev/loop0p1 /mnt/rootfs/</span><br><span class="line"><span class="built_in">cd</span> /mnt/rootfs/</span><br><span class="line"><span class="built_in">sudo</span> sed -i <span class="string">&quot;s/rk3568-armsom-sige3/rk3568-xiguapi-v3/&quot;</span> boot/armbianEnv.txt</span><br><span class="line"><span class="built_in">sudo</span> <span class="built_in">cp</span> ~/linux-6.17/arch/arm64/boot/dts/rockchip/rk3568-xiguapi-v3.dtb boot/dtb/rockchip/</span><br><span class="line"><span class="built_in">sudo</span> umount /dev/loop0p1</span><br><span class="line"><span class="built_in">sudo</span> losetup -D</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 如果你有要适配设备的U-Boot文件，可以刷入替换原来的，也可以保持不变用原来的。这里用这个提取出来的U-Boot为例，但它里面包含分区表及扇区信息需要跳过</span></span><br><span class="line">wget https://github.com/unifreq/openwrt_packit/raw/master/files/rk3568/h68k/bootloader.bin</span><br><span class="line"><span class="built_in">dd</span> <span class="keyword">if</span>=bootloader.bin of=/dev/loop0 conv=fsync,notrunc bs=512 skip=64 seek=64</span><br><span class="line"></span><br><span class="line"><span class="comment"># 这个编译出来的U-Boot则只需要写入镜像时跳过前32KB，bs参数默认是512字节，seek=64表示要跳过 512*64=32768 即从跳过前32KB写入</span></span><br><span class="line"><span class="built_in">cp</span> /home/leux/immortalwrt/staging_dir/target-aarch64_generic_musl/image/xgp-rk3568-u-boot-rockchip.bin ./</span><br><span class="line"><span class="built_in">dd</span> <span class="keyword">if</span>=xgp-rk3568-u-boot-rockchip.bin of=Armbian_community_25.11.0-trunk.208_Armsom-sige3_bookworm_vendor_6.1.115_minimal.img seek=64 conv=notrunc</span><br><span class="line"></span><br><span class="line"><span class="comment"># skip=xxx 是在操作时对if 后面的输入部分也就是原文件跳过多少块再开始备份。seek=xxx 是在操作时对of 后面的输出部分也就是目标文件跳过多少块再开始写</span></span><br></pre></td></tr></table></figure>


<h1 id="更多说明"><a href="#更多说明" class="headerlink" title="更多说明"></a>更多说明</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 瑞芯微SOC几个内核版本的说明，后面的路径是该版本内核补丁之类的存放处</span></span><br><span class="line">edge	最新的稳定版内核（当前为 v6.17），适用于想要测试最新功能和改进的用户，尽管稳定性较差		build/patch/kernel/archive/rockchip64-6.17</span><br><span class="line">current	最新的长期版内核（当前为 v6.12），专为希望通过最新功能获得稳定体验的用户而设计		build/patch/kernel/archive/rockchip64-6.12</span><br><span class="line">vendor	供应商提供或维护的特定内核（Rockchip BSP 6.1），为用该SOC的开发板提供更好的支持		build/patch/kernel/rk35xx-vendor-6.1</span><br><span class="line">legacy	供应商提供或维护的特定内核（Rockchip BSP 5.10），为用该SOC的开发板提供更好的支持		build/patch/kernel/rk35xx-legacy</span><br><span class="line"></span><br><span class="line"><span class="comment"># 内核源码编译目录		build/cache/sources/linux-kernel-worktree/6.17__rockchip64__arm64/</span></span><br><span class="line"><span class="comment"># U-Boot 源码目录		build/cache/sources/u-boot-worktree/u-boot/next-dev-v2024.10/</span></span><br><span class="line"><span class="comment"># edge用的是这个内核配置		build/config/kernel/linux-rockchip64-edge.config</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># config/sources/families/include/rockchip64_common.inc			# 内有当前edge内核版本 KERNEL_MAJOR_MINOR=&quot;6.17&quot; </span></span><br><span class="line"><span class="comment"># build/lib/functions/configuration/main-config.sh			# 文件中定义了 REGIONAL_MIRROR=china 则自动使用如下配置</span></span><br><span class="line">MAINLINE_MIRROR=tuna UBOOT_MIRROR=gitee GITHUB_MIRROR=ghproxy DOWNLOAD_MIRROR=china GHCR_MIRROR=nju</span><br><span class="line"></span><br><span class="line"><span class="comment"># 关于Armbian系统的构建框架其他命令可参考：https://docs.armbian.com/Developer-Guide_Build-Commands/</span></span><br><span class="line">./compile.sh kernel BOARD=nanopi-r5c BRANCH=edge		<span class="comment"># 构建内核和设备树并将其放置在 output/debs/</span></span><br><span class="line">./compile.sh kernel-config BOARD=nanopi-r5c BRANCH=edge		<span class="comment"># 进入内核的配置菜单 make menuconfig 来添加或删除模块及相关功能</span></span><br><span class="line">./compile.sh dts-check BOARD=nanopi-r5c BRANCH=edge		<span class="comment"># 检查验证设备树文件并改进开发板和补丁相关</span></span><br><span class="line">./compile.sh kernel-dtb BOARD=nanopi-r5c BRANCH=edge		<span class="comment"># 仅构建 DTB 并输出完整的预处理 dts 源</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
